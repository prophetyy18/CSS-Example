<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>         
        ul > li:first-child{color: red;} 
        ul > li:last-child{color: purple;}
        ul > li:nth-child(3n+0){color: yellow;}
        ul > li:nth-child(even){color: orange;}
    </style>
</head>
<body>  
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>
</body>
</html>
