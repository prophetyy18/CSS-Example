<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        语义化的标签，是指让标签有自己的含义。我们应该关注其含义而不是显示样式，因为不同的浏览器显示样式可能不同。
        标题标签：h1 ~ h6 一共有六级标题
            从h1~h6重要性递减，
                它是块级元素。
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>
     <!-- 
         段落标签：p，是块级元素。
      -->
     <p>在p标签中的内容就表示一个段落</p>
     <!-- 
          strong表示强调，重要的内容,是行内元素。
       -->
      <p>Html超<strong>简单</strong>的！</p>        
</body>
</html>
