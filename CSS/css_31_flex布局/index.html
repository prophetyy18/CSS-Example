<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>flex</title>
<style>
body{
    margin: 0px; padding: 0px;
}
#main {
    width: 300px; height: 100%; background-color: aqua;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.box{
    width: 100px; height: 100px;
}
</style>
</head>
<body>
<div id="main">
    <div class="box" style="background-color:coral;">3</div>
    <div class="box"style="background-color:lightblue;">4</div>
    <div class="box"style="background-color:khaki;">1</div>
    <div class="box"style="background-color:pink;">6</div>
    <div class="box"style="background-color:lightgrey;">2</div>
    <div class="box"style="background-color:lightgreen;">5</div>
</div>
</body>
</html>
